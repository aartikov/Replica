buildscript {
    ext {
        androidLibraryConfig = [
                minSdkVersion    : 23,
                compileSdkVersion: 32
        ]

        androidGradlePluginVersion = '7.2.0'
        kotlinVersion = '1.7.0'
    }
}

plugins {
    id 'com.android.application' version "$androidGradlePluginVersion" apply false
    id 'com.android.library' version "$androidGradlePluginVersion" apply false
    id 'org.jetbrains.kotlin.android' version "$kotlinVersion" apply false
    id 'org.jetbrains.kotlin.plugin.serialization' version "$kotlinVersion" apply false
    id 'org.jetbrains.dokka' version "$kotlinVersion" apply true
    id 'org.jetbrains.kotlinx.binary-compatibility-validator' version '0.11.0' apply false
    id 'org.jetbrains.compose' version '1.2.0-alpha01-dev741' apply false
}

dokkaHtmlMultiModule {
    pluginsMapConfiguration.set(
        ["org.jetbrains.dokka.base.DokkaBase": """{ "footerMessage": "Copyright Â© 2022 Artur Artikov" }"""]
    )
}