buildscript {
    ext {
        androidLibraryConfig = [
                minSdkVersion    : 21,
                compileSdkVersion: 31
        ]
    }

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
        maven {
            url "https://maven.pkg.jetbrains.space/public/p/compose/dev"
        }
    }
    dependencies {
        classpath libs.kotlin.plugin
        classpath libs.kotlin.binaryCompatibilityValidator
        classpath libs.android.plugin
        classpath libs.serialization.plugin
        classpath libs.jetbrains.compose.plugin
        classpath libs.jetbrains.dokka.plugin
    }
}